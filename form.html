<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="nav-content">
    <a href="#" class="logo">Sakshya</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="form.html">Form</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h1>Volunteer with us</h1>
    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      </div>
      <div class="form-group">
        <label for="message">Why do you want to volunteer?</label>
        <textarea id="message" name="message" placeholder="Share your motivation..." required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 Helping Hands NGO. All rights reserved.
  </footer>

</body>
</html>
